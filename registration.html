<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grooming Palace Registration</title>
   <link rel="stylesheet" href="css\registration_css.css">
 </head>
 <body>
   <div class="registration-container">
     <div class="registration-form">
       <h2 class="registration-title">Регистрация</h2>

       <form class="form">
         <div class="form-group">
           <label class="form-label">Имя</label>
           <input type="text" class="form-input" placeholder="Введите ваше имя">
         </div>

         <div class="form-group">
           <label class="form-label">Почта</label>
           <input type="email" class="form-input" placeholder="Введите вашу почту">
         </div>

         <div class="form-group">
           <label class="form-label">Пароль</label>
           <input type="password" class="form-input" placeholder="Введите пароль">
         </div>

         <div class="form-group">
           <label class="form-label">Подтверждение пароля</label>
           <input type="password" class="form-input" placeholder="Подтвердите пароль">
         </div>

         <button type="submit" class="submit-button">Зарегистрироваться</button>
       </form>
     </div>
   </div>
 </body>
</html>
