<body>

                    </div>
                    <div class="carousel-slide">
                        <img src="img\010g5ex4hnzkgzpw8e6y540wy2danout.jpg" alt="Пример работы 5">
                    </div>
                    <div class="carousel-slide">
                        <img src="img\0u04yg8fwjqhpffky4w2sp7b3tsbv3qj.jpg" alt="Пример работы 6">
                    </div>
                </div>
            </div>

            <button class="carousel-btn next" id="next">
                <span class="arrow">→</span>
            </button>
        </div>
    </section>
    </div>

  <footer>

      <div class="footer__left">
        <div class="footer__logo">
          <img src="img\fcd7bf134225349.Y3JvcCw5ODEsNzY3LDksMTIx.jpg" alt="Логотип">
          <div class="footer__title">Grooming Palace</div>
        </div>
      </div>

      <div class="footer__center">
        <div class="footer__nav-title">Меню:</div>
        <nav class="footer__nav">
